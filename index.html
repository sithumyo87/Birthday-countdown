<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Countdown</title>
</head>
<body>
    <div class="container">
    <h1>CountDown</h1>
    <div class="count">
        <div id=num class="day">
            <p id="day">0</p>
            <span>Day</span>
        </div>
        <div id=num class="hour">
            <p id="hour">0</p>
            <span>Hour</span>
        </div>
        <div id=num class="sec">
            <p id="min">0</p>
            <span>Min</span>
        </div>
        <div id=num class="sec">
            <p id="sec">0</p>
            <span>Sec</span>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
